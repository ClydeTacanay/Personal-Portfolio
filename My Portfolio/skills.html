{% extends "base.html" %}
{% block content %}
<section id="skills" class="py-20">
  <h2 class="text-3xl font-bold text-center mb-8 neon">Skills & Expertise</h2>
  <div class="max-w-5xl mx-auto grid md:grid-cols-2 lg:grid-cols-2 gap-8">
    <div class="p-6 bg-gray-900 rounded-lg text-center border-2 border-cyan-400 shadow-lg hover:shadow-cyan-500/50 transition">
      <h3 class="font-semibold text-white">Basic Programming</h3>
      <p class="text-gray-400">C, Python, Java</p>
    </div>
    <div class="p-6 bg-gray-900 rounded-lg text-center border-2 border-cyan-400 shadow-lg hover:shadow-cyan-500/50 transition">
      <h3 class="font-semibold text-white">Troubleshooting</h3>
      <p class="text-gray-400">Fix software/hardware issues</p>
    </div>
    <div class="p-6 bg-gray-900 rounded-lg text-center border-2 border-cyan-400 shadow-lg hover:shadow-cyan-500/50 transition">
      <h3 class="font-semibold text-white">Networking Basics</h3>
      <p class="text-gray-400">IP, LAN/Wi-Fi setup</p>
    </div>
    <div class="p-6 bg-gray-900 rounded-lg text-center border-2 border-cyan-400 shadow-lg hover:shadow-cyan-500/50 transition">
      <h3 class="font-semibold text-white">Database Fundamentals</h3>
      <p class="text-gray-400">SQL basics</p>
    </div>
  </div>
</section>
{% endblock %}
