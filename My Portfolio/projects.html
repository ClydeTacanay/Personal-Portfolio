{% extends "base.html" %}
{% block content %}
<section id="projects" class="py-20">
  <h2 class="text-3xl font-bold text-center mb-8 neon">Projects</h2>
  <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8">
    <div class="bg-gray-900 rounded-lg border-2 border-cyan-400 shadow-lg hover:shadow-cyan-500/50 transition overflow-hidden">
      <img src="{{ url_for('static', filename='project1.jpg') }}" alt="Project ASSIST" class="w-full h-40 object-cover">
      <div class="p-6">
        <h3 class="text-xl font-semibold text-white mb-2">Project ASSIST</h3>
        <p class="text-gray-400 text-sm">A productivity app for students to organize their tasks.</p>
      </div>
    </div>
    <div class="bg-gray-900 rounded-lg border-2 border-cyan-400 shadow-lg hover:shadow-cyan-500/50 transition overflow-hidden">
      <img src="{{ url_for('static', filename='project2.jpg') }}" alt="Mugen Game" class="w-full h-40 object-cover">
      <div class="p-6">
        <h3 class="text-xl font-semibold text-white mb-2">Mugen</h3>
        <p class="text-gray-400 text-sm">A retro fighting game with iconic anime characters.</p>
      </div>
    </div>
    <div class="bg-gray-900 rounded-lg border-2 border-cyan-400 shadow-lg hover:shadow-cyan-500/50 transition overflow-hidden">
      <img src="{{ url_for('static', filename='project3.jpg') }}" alt="TopManhwa" class="w-full h-40 object-cover">
      <div class="p-6">
        <h3 class="text-xl font-semibold text-white mb-2">TopManhwas</h3>
        <p class="text-gray-400 text-sm">A platform to explore trending and must-read manwhas.</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
