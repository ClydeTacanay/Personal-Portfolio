<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clyde | Portfolio</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0f0f1a, #000000 80%);
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }
    .grid-bg::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(#0ff2 1px, transparent 1px),
                        linear-gradient(90deg, #0ff2 1px, transparent 1px);
      background-size: 40px 40px;
      transform: rotate(10deg);
      z-index: -2;
      animation: gridMove 20s linear infinite;
    }
    @keyframes gridMove {
      0% { transform: translateY(0) rotate(10deg); }
      100% { transform: translateY(-40px) rotate(10deg); }
    }
    .neon { color: #0ff; text-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff; }
    .particles::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(circle, rgba(0,255,255,0.15) 2px, transparent 2px);
      background-size: 80px 80px;
      animation: floatParticles 60s linear infinite;
      z-index: -1;
    }
    @keyframes floatParticles {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    /* Sidebar */
    .sidebar {
      position: fixed; top: 0; right: -260px;
      width: 260px; height: 100%;
      background: rgba(0,0,0,0.95);
      border-left: 2px solid #0ff;
      padding: 2rem 1rem;
      transition: 0.3s;
      z-index: 50;
    }
    .sidebar.active { right: 0; }
    .nav-link { display: block; padding: 0.75rem; transition: all 0.3s; }
    .nav-link.active {
      color: #fff !important; font-weight: 600;
      text-shadow: 0 0 8px #0ff;
      border-right: 3px solid #0ff; padding-right: 1rem;
    }
    .hamburger {
      position: fixed; top: 1rem; right: 1rem;
      z-index: 60; cursor: pointer;
      background: rgba(0,0,0,0.7);
      border: 2px solid #0ff;
      border-radius: 0.5rem;
      padding: 0.5rem;
      transition: 0.3s;
    }
  </style>
</head>
<body class="grid-bg particles">

  <!-- Hamburger -->
  <button id="hamburger" class="hamburger">
    <i data-feather="menu" class="w-6 h-6 text-cyan-400"></i>
  </button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2 class="text-2xl font-bold neon mb-6">CLYDE</h2>
    <a href="{{ url_for('home') }}" class="nav-link text-cyan-300 hover:text-white">Home</a>
    <a href="{{ url_for('about') }}" class="nav-link text-cyan-300 hover:text-white">About</a>
    <a href="{{ url_for('skills') }}" class="nav-link text-cyan-300 hover:text-white">Skills</a>
    <a href="{{ url_for('projects') }}" class="nav-link text-cyan-300 hover:text-white">Projects</a>
    <a href="{{ url_for('contact') }}" class="nav-link text-cyan-300 hover:text-white">Contact</a>
  </div>

  <!-- Page Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-black/70 backdrop-blur-sm border-t border-cyan-400 text-white py-8 mt-10">
    <div class="max-w-7xl mx-auto text-center">
      <p class="text-gray-400">Â© 2025 Clyde Harold Tacanay. All rights reserved.</p>
    </div>
  </footer>

  <script>
    AOS.init({ duration: 800, once: true });
    feather.replace();

    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");
    const navLinks = document.querySelectorAll(".nav-link");
    let menuIcon = "menu";
    let xIcon = "x";

    function toggleSidebar() {
      sidebar.classList.toggle("active");
      const icon = hamburger.querySelector("i");
      if (sidebar.classList.contains("active")) {
        icon.setAttribute("data-feather", xIcon);
      } else {
        icon.setAttribute("data-feather", menuIcon);
      }
      feather.replace();
    }

    hamburger.addEventListener("click", toggleSidebar);
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        sidebar.classList.remove("active");
        const icon = hamburger.querySelector("i");
        icon.setAttribute("data-feather", menuIcon);
        feather.replace();
      });
    });
  </script>
</body>
</html>
