{% extends "base.html" %}
{% block content %}
<section id="contact" class="py-20">
  <h2 class="text-3xl font-bold text-center mb-8 neon">Get In Touch</h2>
  <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-10">
    <!-- Contact Info -->
    <div class="bg-gray-900 p-8 rounded-lg border-2 border-cyan-400 shadow-lg hover:shadow-cyan-500/50 transition">
      <h3 class="text-xl font-semibold mb-4">Contact Information</h3>
      <p class="text-gray-400 mb-6">
        Feel free to reach out through email or connect with me on social platforms.
      </p>
      <div class="space-y-4">
        <p><i data-feather="mail" class="inline w-5 h-5 text-cyan-400 mr-2"></i>
          <a href="mailto:clydeharoldtacanay@gmail.com" class="hover:text-cyan-300">clydeharoldtacanay@gmail.com</a>
        </p>
        <p><i data-feather="linkedin" class="inline w-5 h-5 text-cyan-400 mr-2"></i>
          <a href="https://linkedin.com" target="_blank" class="hover:text-cyan-300">LinkedIn</a>
        </p>
        <p><i data-feather="github" class="inline w-5 h-5 text-cyan-400 mr-2"></i>
          <a href="https://github.com" target="_blank" class="hover:text-cyan-300">GitHub</a>
        </p>
        <p><i data-feather="facebook" class="inline w-5 h-5 text-cyan-400 mr-2"></i>
          <a href="https://facebook.com" target="_blank" class="hover:text-cyan-300">Facebook</a>
        </p>
        <p><i data-feather="instagram" class="inline w-5 h-5 text-cyan-400 mr-2"></i>
          <a href="https://instagram.com" target="_blank" class="hover:text-cyan-300">Instagram</a>
        </p>
      </div>
    </div>
    <!-- Contact Form -->
    <div class="bg-gray-900 p-8 rounded-lg border-2 border-cyan-400 shadow-lg hover:shadow-cyan-500/50 transition">
      <h3 class="text-xl font-semibold mb-4">Send a Message</h3>
      <form>
        <div class="mb-4">
          <label class="block text-sm text-gray-300 mb-2">Name</label>
          <input type="text" placeholder="Your Name" 
                 class="w-full p-3 rounded bg-black border border-cyan-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <div class="mb-4">
          <label class="block text-sm text-gray-300 mb-2">Email</label>
          <input type="email" placeholder="Your Email" 
                 class="w-full p-3 rounded bg-black border border-cyan-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <div class="mb-4">
          <label class="block text-sm text-gray-300 mb-2">Message</label>
          <textarea rows="4" placeholder="Write your message here..." 
                    class="w-full p-3 rounded bg-black border border-cyan-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
        </div>
        <button type="submit" 
                class="w-full py-3 bg-cyan-500 text-black font-semibold rounded-lg shadow-lg hover:bg-cyan-400 transition">
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
